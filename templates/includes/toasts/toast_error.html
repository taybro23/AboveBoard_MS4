<div class="toast custom-toast rounded-0 border-top-0" data-autohide="false" id="toast">
    <div class="arrow-up arrow-danger"></div>
    <div class="w-100 toast-capper bg-danger"></div>
    <!---- Toast Title and Close ---->
    <div class="toast-header bg-white text-dark">
        <strong class="mr-auto">Error!</strong>
        <button type="button" class="btn-close ml-2 mb-1 close text-dark" data-bs-dismiss="toast"
            aria-label="Close"></button>
    </div>
    <!---- Toast Error Message ---->
    <div class="toast-body bg-white">
        {{ message }}
    </div>
</div>
