<div class="container text-center mt-5">
    <div class="row">
        <div class="col">
            <h1 class="underline">Reviews</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            {% if user.is_authenticated %}
                <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#reviewsModal">Leave A Review!</button>
                <!-- Modal -->
                <div class="modal" id="reviewsModal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Leave A Review!</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <p>{{ product.name }}</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-primary">Leave Review!</button>
                            </div>
                        </div>
                    </div>
                </div>
            {% endif %}
        </div>
    </div>
    <div class="row">
        <div class="col">
            {% if product.review %}
                {% for review in reviews %}
                {% endfor %}
            {% else %}
                <p>No reviews yet! Why not leave the first review!</p>
            {% endif %}
        </div>
    </div>
</div>
